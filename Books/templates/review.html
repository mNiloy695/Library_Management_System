{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form style='width: 50%; margin:auto;' class='mt-5 p-3' method='post'>
    {% csrf_token %}
    {% if form.non_field_errors %}
     {% for error in form.non_field_errors %}
      {{error}}
     {% endfor %}
    {% endif %}
    {{form | crispy}}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock content %}
